<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">

        <defs>
            <style>
                .layer-box { fill: #4ECDC4; stroke: #333; stroke-width: 2; }
                .layer-text { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
                .param-text { font-family: Arial, sans-serif; font-size: 12px; fill: #666; }
                .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; }
            </style>
        </defs>
        
<text x="400" y="30" class="title">Neural Network Architecture</text>
<rect x="100" y="60" width="600" height="40" class="layer-box" rx="5"/>
<text x="400" y="85" class="layer-text">Conv2d(3 → 32, k=(3, 3))</text>
<text x="720" y="85" class="param-text">896 params</text>

                <line x1="400" y1="100" x2="400" y2="120" 
                      stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
                
<rect x="100" y="120" width="600" height="40" class="layer-box" rx="5"/>
<text x="400" y="145" class="layer-text">BatchNorm2d(32)</text>
<text x="720" y="145" class="param-text">64 params</text>

                <line x1="400" y1="160" x2="400" y2="180" 
                      stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
                
<rect x="100" y="180" width="600" height="40" class="layer-box" rx="5"/>
<text x="400" y="205" class="layer-text">ReLU()</text>
<text x="720" y="205" class="param-text">0 params</text>

                <line x1="400" y1="220" x2="400" y2="240" 
                      stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
                
<rect x="100" y="240" width="600" height="40" class="layer-box" rx="5"/>
<text x="400" y="265" class="layer-text">Conv2d(32 → 64, k=(3, 3))</text>
<text x="720" y="265" class="param-text">18,496 params</text>

                <line x1="400" y1="280" x2="400" y2="300" 
                      stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
                
<rect x="100" y="300" width="600" height="40" class="layer-box" rx="5"/>
<text x="400" y="325" class="layer-text">BatchNorm2d(64)</text>
<text x="720" y="325" class="param-text">128 params</text>

                <line x1="400" y1="340" x2="400" y2="360" 
                      stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
                
<rect x="100" y="360" width="600" height="40" class="layer-box" rx="5"/>
<text x="400" y="385" class="layer-text">ReLU()</text>
<text x="720" y="385" class="param-text">0 params</text>

                <line x1="400" y1="400" x2="400" y2="420" 
                      stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
                
<rect x="100" y="420" width="600" height="40" class="layer-box" rx="5"/>
<text x="400" y="445" class="layer-text">AdaptiveAvgPool2d</text>
<text x="720" y="445" class="param-text">0 params</text>

                <line x1="400" y1="460" x2="400" y2="480" 
                      stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
                
<rect x="100" y="480" width="600" height="40" class="layer-box" rx="5"/>
<text x="400" y="505" class="layer-text">Linear(3136 → 128)</text>
<text x="720" y="505" class="param-text">401,536 params</text>

                <line x1="400" y1="520" x2="400" y2="540" 
                      stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
                
<rect x="100" y="540" width="600" height="40" class="layer-box" rx="5"/>
<text x="400" y="565" class="layer-text">Dropout(p=0.5)</text>
<text x="720" y="565" class="param-text">0 params</text>

                <line x1="400" y1="580" x2="400" y2="600" 
                      stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
                
<rect x="100" y="600" width="600" height="40" class="layer-box" rx="5"/>
<text x="400" y="625" class="layer-text">Linear(128 → 10)</text>
<text x="720" y="625" class="param-text">1,290 params</text>

        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                    refX="9" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
            </marker>
        </defs>
        
</svg>